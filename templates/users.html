<doctype html>
<title>List of users - Python Flask MySQL CRUD</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form method="POST" action="/">
				<div class="form-group">
					<select name="table_menu" class="form-control">
					{% for tz in table_list %}
					<option value={{ tz }}>{{ tz }}</option>
					{% endfor %}
					</select>
					<button type="submit" class="btn btn-primary align-right" value="Submit">View Records</button>
					<button type="submit" class="btn btn-primary align-right" value="Add Record" formaction="/add_record_view">Add Record</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-12 centered">
	{% autoescape off %}
		{{ table | safe}}
	{% endautoescape %}
</div>
